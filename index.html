    <div id="video-container">
        <video src="" alt="Video">Video</video>
    </div>




    <!-- Este botón abre el modal donde van a aparecer las preguntas -->
    <div class="button-questions-container">
        <button type="button" class="btn btn-primary button-questions" data-bs-toggle="modal" data-bs-target="#questionsModal">
        Preguntas
        </button>
    </div>
     <!-- Modal donde aparecen las preguntas -->
    <div class="modal fade" id="questionsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">

            
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pregunta 1 de 1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>Pregunta</h1>
                    <div class="answers">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-outline-primary" type="button">Respuesta 1</button>  
                            <button class="btn btn-outline-primary" type="button">Respuesta 2</button>  
                            <button class="btn btn-outline-primary" type="button">Respuesta 3</button>  
                            <button class="btn btn-outline-primary" type="button">Respuesta 4</button> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ver video de nuevo</button>
                    <button type="button" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>
    </div>
