<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI vs SCRUM</title>
    <link rel="shortcut icon" type="image/jpg" href="media/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>





</head>
<body>
    <div id="video-container">
        <iframe width="500" height="280"   frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="videoFrame"></iframe>
    </div>




    <!-- Este botón abre el modal donde van a aparecer las preguntas -->
    <div class="button-questions-container">
        <button type="button" class="btn btn-primary button-questions" data-bs-toggle="modal"  onclick="startQuestions()">
        Preguntas
        </button>
    </div>
    
     <!-- Modal donde aparecen las preguntas -->
    <div class="modal fade 	" id="questionsModal" tabindex="-1" aria-labelledby="questionsModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-center">

            
                <div class="modal-header">
                    <h5 class="modal-title questionsCounter" id="questionsCounter" >Pregunta 1 de 1</h5>
                </div>
                <div class="modal-body">
                    <h1 id="Title-Question">Pregunta</h1>
                    <div class="answers">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary respuesta" type="button" id="respuesta1" onclick="answerChoosed('1')">Respuesta 1</button>  
                            <button class="btn btn-outline-primary respuesta" type="button" id="respuesta2" onclick="answerChoosed('2')">Respuesta 2</button>  
                            <button class="btn btn-outline-primary respuesta" type="button" id="respuesta3" onclick="answerChoosed('3')">Respuesta 3</button>  
                            <button class="btn btn-outline-primary respuesta" type="button" id="respuesta4" onclick="answerChoosed('4')">Respuesta 4</button> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-trigger="focus"  data-bs-content="Sólo podrás ver el video una vez más, ¿estás seguro?" onclick="verVideo()" id="video-de-nuevo">Ver video de nuevo</button>
                    <button class="btn btn-primary" id="Continue-Question" onclick="continueButtonClicked()" disabled>Continuar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-center">

            
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel" >Resultados</h5>
                </div>
                <div class="modal-body">
                    <h1 id="Title-Results">Respuestas </h1>
                    <hr>
                    <div id="preguntas-respuestas-correctas"></div>                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  onclick="reset()" id="reiniciar">Jugar de nuevo</button>
                    <button class="btn btn-primary" id="Finish-Question" onclick="finishButtonClicked()">Terminar</button>
                </div>
            </div>
        </div>
    </div>
    
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <script src="scripts.js" language="javascript" type="text/javascript"></script>


    <!--Para agregar elementos con bootstrap:
        https://getbootstrap.com/docs/5.1/getting-started/introduction/
    -->



    
</body>
</html>
